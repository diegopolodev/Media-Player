//que nadie tenga acceso a las variables pero va a devolver un objeto medianrte una funcion

        function makeCounter(n){
            let  count = n;

            return {
                increase: function(){
                    count = count + 1;
                },
                decrease: function(){
                    count = count - 1;
                },
                getCount: function(){
                    return count;
                }
            };
        }

        let counter = makeCounter(7);

        console.log("the count is: ", counter.getCount());
        counter.increase();
        console.log("the count is: ", counter.getCount());
        counter.decrease();
        counter.decrease();
        counter.decrease();
        counter.decrease();
        console.log("the count is: ", counter.getCount());
